<html>
<head>
    <title>Example</title>
    <script>
        // Função para recarregar a página após 160 segundos (2m40s)
        function timedRefresh(timeoutPeriod) {
            setTimeout(() => location.reload(true), timeoutPeriod);
        }
        window.onload = () => timedRefresh(160000);
    </script>
    <style>
        /* Estilização básica do fundo com transição suave */
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 1s ease;
        }
    </style>
</head>
<body>
    <script>
        function hora() {
            const time = new Date().getHours();
            const iframe = document.getElementById("id_do_iframe");

            // Lógica para trocar o iframe conforme o horário
            if (time < 12) {
                iframe.src = "https://docs.google.com/presentation/d/e/2PACX-1vQEFyF0AzvE_JuRYQDoL1b-XGzgAN7v1-NfbXWV7iN2OXsSzkkV_7uAA5_hKNGwFF4jrc7Dqn7EGGaH/embed?start=true&loop=true&delayms=3000";
                document.body.style.backgroundColor = "#FFDDC1"; // Cor clara - manhã
            } 
            else if (time < 16) {
                iframe.src = "https://docs.google.com/presentation/d/e/2PACX-1vTdSwl_k2t0sqmRzVlNkKzkHf_qKHbfr_f-q15p8NJDnoKjSmBgyw88HHEC8s2CaZinHtkLSJKdww7w/embed?start=true&loop=true&delayms=3000";
                document.body.style.backgroundColor = "#FF8C42"; // Cor laranja - tarde
            } 
            else {
                iframe.src = "https://docs.google.com/presentation/d/e/2PACX-1vQF37P_n6lpDiL9zv0kn7CN4LJpMNuEH5t8g3Cv00D0AEjXD-ICLpTP5QSWnTAHeWrTUkD-sxQKKxhl/embed?start=true&loop=true&delayms=3000";
                document.body.style.backgroundColor = "#1E293B"; // Cor escura - noite
            }
        }

        // Executa a função ao carregar a página
        window.onload = hora;
    </script> 

    <iframe id="id_do_iframe" scrolling="auto" src="" frameborder="0" width="1313" height="768" allowfullscreen="true"></iframe>
</body>
</html>
