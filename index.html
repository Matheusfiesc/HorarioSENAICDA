<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudar Conte√∫do e Cor pelo Hor√°rio</title>
    <style>
        /* Estiliza√ß√£o do Body */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 1s ease;
        }
        iframe {
            border: none;
            width: 1313px;
            height: 768px;
        }
    </style>
</head>
<body>

    <iframe id="id_do_iframe" allowfullscreen="true"></iframe>

    <script>
        // Objeto com as cores e URLs para cada per√≠odo
        const settings = {
            manh√£: {
                src: "https://docs.google.com/presentation/d/e/2PACX-1vQEFyF0AzvE_JuRYQDoL1b-XGzgAN7v1-NfbXWV7iN2OXsSzkkV_7uAA5_hKNGwFF4jrc7Dqn7EGGaH/embed?start=true&loop=true&delayms=3000",
                backgroundColor: "#FFDDC1"
            },
            tarde: {
                src: "https://docs.google.com/presentation/d/e/2PACX-1vTdSwl_k2t0sqmRzVlNkKzkHf_qKHbfr_f-q15p8NJDnoKjSmBgyw88HHEC8s2CaZinHtkLSJKdww7w/embed?start=true&loop=true&delayms=3000",
                backgroundColor: "#FF8C42"
            },
            noite: {
                src: "https://docs.google.com/presentation/d/e/2PACX-1vQF37P_n6lpDiL9zv0kn7CN4LJpMNuEH5t8g3Cv00D0AEjXD-ICLpTP5QSWnTAHeWrTUkD-sxQKKxhl/embed?start=true&loop=true&delayms=3000",
                backgroundColor: "#1E293B"
            }
        };

        // Fun√ß√£o para obter o per√≠odo atual
        function getCurrentPeriod() {
            const hour = new Date().getHours();
            if (hour < 12) return "manh√£";        // At√© 11:59
            if (hour < 16) return "tarde";        // At√© 15:59
            return "noite";                        // Ap√≥s 16:00
        }

        // Fun√ß√£o para atualizar o iframe e a cor de fundo
        function updatePage() {
            const period = getCurrentPeriod();
            const iframe = document.getElementById("id_do_iframe");
            
            // Define a cor de fundo
            document.body.style.backgroundColor = settings[period].backgroundColor;

            // Garante que o iframe carregue o conte√∫do
            iframe.onload = function() {
                console.log(`‚úÖ Iframe carregado para o per√≠odo: ${period}`);
            };

            // Atribui o src ap√≥s garantir o iframe
            if (iframe) {
                iframe.src = settings[period].src;
                console.log(`üîÑ Atualizando iframe para: ${period}`);
            }
        }

        // Atualiza imediatamente ao carregar
        window.addEventListener("DOMContentLoaded", updatePage);

        // Atualiza a cada 5 minutos (300000 ms)
        setInterval(updatePage, 300000);
    </script>

</body>
</html>
